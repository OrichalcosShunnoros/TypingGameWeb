        <p><strong>Nivel:</strong> <span id="level">1</span></p>
      </div>
      <div class="lifeContainer">
        <p>Vida</p>
        <div class="lifeBar" id="life"></div>
      </div>
    </div>
    <div class="gameArea">
      <input type="text" id="wordInput" autofocus placeholder="Escribe aquÃ­">
      <div id="game">
        <div id="spaceship"></div>
      </div>
    </div>
    <div class="sidebar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
