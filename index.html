<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Words Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gameContainer">
    <div class="sidebar">
      <div class="stats">
        <p><strong>Correct Words:</strong> <span id="correctWords">0</span></p>
        <p><strong>Incorrect Words:</strong> <span id="incorrectWords">0</span></p>
        <p><strong>Level:</strong> <span id="level">1</span></p>
      </div>
      <div class="lifeContainer">
        <p>Life</p>
        <div class="lifeBar" id="life"></div>
      </div>
    </div>
    <div class="gameArea">
      <input type="text" id="wordInput" autofocus placeholder="Type, type," autocomplete="off">
      <div id="game">
        <img id="spaceship" src="assets/nave.png" alt="Spaceship">
      </div>
    </div>
    <div class="sidebar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
